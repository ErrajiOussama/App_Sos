{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Register
  </title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static '' %}Admin Page/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="{% static '' %}Admin Page/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static '' %}Admin Page/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static '' %}Admin Page/assets/css/soft-ui-dashboard.css?v=1.0.2" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<body class="g-sidenav-show   bg-white">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg  blur blur-rounded top-0  z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="{% url 'home' %}">
              Sos_admin
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                
                <li class="nav-item">
                  <a class="nav-link me-2" href="{% url 'home_admin' %}">
                    <i class="fa fa-user opacity-6 text-dark me-1"></i>
                    home_admin
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="{% url 'login' %}">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                    Sign in
                  </a>
                </li>
              </ul>
              
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <section class="h-100-vh mb-8">
            
    <div class="page-header align-items-start section-height-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('{% static '' %}Admin Page/assets/img/curved-images/curved14.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <p class="text-lead text-white">Creer votre compte</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-body">
              <form role="form text-center" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mb-4">
                  <label for="username" class="form-label">Username:</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user opacity-6 text-dark me-1"></i></span>
                    {{ formRegister.username }}
                  </div>
                </div>
                <div class="mb-4">
                  <label for="password1" class="form-label">Password:</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key opacity-6 text-dark me-1"></i></span>
                    {{ formRegister.password1 }}
                  </div>
                </div>
                <div class="mb-4">
                  <label for="password2" class="form-label">Confirm Password:</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key opacity-6 text-dark me-1"></i></span>
                    {{ formRegister.password2 }}
                  </div>
                </div>
                <div class="mb-3 text-center">
                  <label for="group">Group:</label>
                  <select class="form-select" name="group" id="group">
                    <option selected>Group ....</option>
                    <option value="Admin">Admin</option>
                    <option value="Agent">Agent</option>
                    <option value="management">Management</option>
                    <option value="support">Support</option>
                  </select>
                </div>
                <div class="mb-3 text-center">
                  <label for="id">Collaborator ID:</label>
                  <input type="number" name="id" id="id" class="form-control">
                </div>
                
                <div class="text-center">
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-infos">
                        <strong>{{ message }}</strong>
    			            </div>
                    {% endfor %}
                  {% endif %}
                  <button type="submit" name="sign-up" value="sign-up" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>    
    </div>
  </section>

<script src="{% static '' %}Admin Page/assets/js/core/popper.min.js"></script>
  <script src="{% static '' %}Admin Page/assets/js/core/bootstrap.min.js"></script>
  <script src="{% static '' %}Admin Page/assets/js/plugins/smooth-scrollbar.min.js"></script>

<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

</body>
</html>
