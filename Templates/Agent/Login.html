{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{%static 'Site de Societe/img/1.png' %}">
  <link rel="icon" type="image/png" href="{%static 'Site de Societe/img/1.png' %}">
  <title>
    Login
  </title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static '' %}Admin Page/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="{% static '' %}Admin Page/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static '' %}Admin Page/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static '' %}Admin Page/assets/css/soft-ui-dashboard.css?v=1.0.2" rel="stylesheet" />

  <body>
<body class="g-sidenav-show   bg-white">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg  blur blur-rounded top-0  z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="{% url 'home' %}">
              SOS JOB
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                
                <li class="nav-item">
                  <a class="nav-link me-2" href="">
                    <i class="fa fa-user opacity-6 text-dark me-1"></i>
                    Profile
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="{% url 'login' %}">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i>
                    Sign In
                  </a>
                </li>
              </ul>
              
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <section>
            
    <div class="page-header section-height-75">
    
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-infos">
                        <strong>{{ message }}</strong>
    			          </div>
                {% endfor %}
            {% endif %}
                <p class="mb-0">Enter your Username and password to sign in</p>
              </div>
              <div class="card-body">
                <form role="form text-left" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                      <div class="mb-4">
                  <label for="username" class="form-label">Username:</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user opacity-6 text-dark me-1"></i></span>
                    {{ formRegister.username }}
                  </div>
                </div>
                <div class="mb-4">
                  <label for="password1" class="form-label">Password:</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key opacity-6 text-dark me-1"></i></span>
                    {{ formRegister.password1 }}
                  </div>
                </div>
                      <div class="text-center">
                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0" name="sign-in" value="sign-in">Sign in</button>
                      </div>
                </form>
              </div>
          <div class="col-md-6">
            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="{% static '' %}Admin Page/assets/js/core/popper.min.js"></script>
    <script src="{% static '' %}Admin Page/assets/js/core/bootstrap.min.js"></script>
    <script src="{% static '' %}Admin Page/assets/js/plugins/smooth-scrollbar.min.js"></script>

<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

</body>
</html>
